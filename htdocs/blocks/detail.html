<div class="container product-container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active"><img src="{{image}}" /></div>
                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{name}}</h3>
                    <p class="product-description">{{description}}</p>
                    <h4 class="price">Prijs per dag: <span>&euro;{{price}}</span></h4>
                    <form action="/rent/{{license}}" method="post">
                        <p>Van: <input class="datepicker" name="date_1" data-date-format="dd/mm/yyyy"> tot: <input class="datepicker2" name="date_2" data-date-format="dd/mm/yyyy"></p>
                        <div class="action">
                            <input type="submit" class="add-to-cart btn btn-default" value="Huur" name="Huur" placeholder="Huur"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $(".datepicker").datepicker({
            datesDisabled: [
                {{foreach(date in dates)}}
                    "{{date}}",
                {{endforeach}}
            ]
        });

        $(".datepicker2").datepicker({
            datesDisabled: [
                {{foreach(date in dates)}}
                    "{{date}}",
                {{endforeach}}
            ]
        });
    });
</script>
